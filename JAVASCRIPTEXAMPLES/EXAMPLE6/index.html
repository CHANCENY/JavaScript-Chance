<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <title>Chance Working With Files</title>
</head>
<body>
    
    <div class="container mt-4 w-50">
        <div class="header text-center"><h1><i class="fa fa-envelope"></i> Messaging</h1></div>
        <form action="#" class="forms" method="post" id="form">
            <div class="form-groups">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" placeholder="enter name" id="name">
            </div>

            <div class="form-groups">
                <label for="Email">Email:</label>
                <input type="email" class="form-control" placeholder="enter email" id="email">
            </div>

            <div class="form-groups">
                <label for="Message">Message:</label>
                <textarea name="message" id="message" class="form-control" placeholder="write message"></textarea>
            </div>
            <button class="btn btn-primary w-100 mt-4" type="submit" name="submit" id="sendbutton">Send Message</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
