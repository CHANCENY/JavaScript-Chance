<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>BOOK-LIST</title>
</head>
<body>
    <div class="container-sm mt-4 border w-50" id="containerdiv">
        <h1 class="display-block text-wrap"><i><img src="https://img.icons8.com/external-bearicons-glyph-bearicons/64/000000/external-open-book-call-to-action-bearicons-glyph-bearicons.png"/></i>
        My<span class="text-primary">Book</span>List</h1>

        <form id="forms">
            <div class="form-group d-block mt-2">
                <label for="Title" class="lead">Title</label>
                <input type="text" class="form-control" id="title">
            </div>

            <div class="form-group d-block">
                <label for="Author" class="lead">Author</label>
                <input type="text" class="form-control" id="author">
            </div>

            <div class="form-group d-block">
                <label for="ISBN" class="lead">ISBN#</label>
                <input type="text" class="form-control" id="isbn">
            </div>

            <button id="addbook" class="btn btn-secondary mt-2 d-block w-100 mb-2" type="submit">Add Book</button>
        </form>
    </div>

    <div class="container text-wrap mt-3 border w-50">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="booklist"></tbody>
        </table>
        <small>copyright reserved</small>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
